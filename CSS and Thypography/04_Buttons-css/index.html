<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Normal Buttons</h2>
        <a href="#" class="button normal">Learn More</a>
        <button class="button normal">Learn More</button>
        <button class="button normal hover">Learn More</button>
    </section>
    <section>
        <h2>Filled Buttons</h2>
        <a href="#" class="button fill">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
    </section>
    <section>
        <h2>Icon buttons</h2>
        <a href="#" class="button fill icon"><i class="fas fa-arrow-down"></i>Download</a>
        <button class="button fill icon"><i class="fas fa-arrow-down"></i>Download</button>
        <button class="button fill icon hover"><i class="fas fa-arrow-down"></i>Download</button>
    </section>
</body>
</html>
