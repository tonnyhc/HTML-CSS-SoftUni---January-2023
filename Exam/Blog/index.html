<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="posts">
        <article class="card">
          <img src="./images/music.jpg" alt="Music img" />
          <h2 class="title">Movie reviews</h2>
        </article>

        <article class="card">
          <img src="./images/celebrity.jpg" alt="Celebrities img" />
          <h2 class="title">Celebrity interviews</h2>
        </article>

        <article class="card">
          <img src="./images/tv-show.jpg" alt="Tv-show img" />
          <h2 class="title">TV show guides</h2>
        </article>

        <article class="card">
          <img src="./images/art.jpg" alt="Arts img" />
          <h2 class="title">Arts and culture</h2>
        </article>
      </div>

      <aside class="category-nav">
        <h4>Other Category</h4>
        <ul role="list" class="categories-list">

          <li class="list-item">
            <a href="#">
                <i class="fa-solid fa-circle-arrow-right"></i>
                <span>Finance</span>
            </a>
          </li>

          <li class="list-item">
            <a href="#">
                <i class="fa-solid fa-circle-arrow-right"></i>
                <span>Business</span>
            </a>
          </li>

          <li class="list-item">
            <a href="#">
                <i class="fa-solid fa-circle-arrow-right"></i>
                <span>Social media marketing</span>
            </a>
          </li>

          <li class="list-item">
            <a href="#">
                <i class="fa-solid fa-circle-arrow-right"></i>
                <span>Sales process and strategy</span>
            </a>
          </li>

          <li class="list-item">
            <a href="#">
                <i class="fa-solid fa-circle-arrow-right"></i>
                <span>Web development</span>
            </a>
          </li>

          <li class="list-item">
            <a href="#">
                <i class="fa-solid fa-circle-arrow-right"></i>
                <span>Travel hacks</span>
            </a>
          </li>

        </ul>
      </aside>
    </section>
  </body>
</html>
