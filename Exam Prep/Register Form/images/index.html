<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./background.png" alt="" class="background-image">
    <section class="register-form">
        <img src="./form-background.png" alt="" class="form-background-image">
        <form action="#">
            <h1>REGISTRATION FORM</h1>
            <div class="first-name">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="last-name">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>

            <div class="email">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="repassword">
                <label for="repassword">Confirm Password</label>
                <input type="repassword" id="repassword" name="repassword">
            </div>  
            <div class="checkbox">
                <input type="checkbox" />
                <label for="checkbox">I accept the Terms of Use & Privacy Policy</label>
            </div>

            <button type="submit">REGISTER NOW</button>
        </form>
    </section>
</body>
</html>
